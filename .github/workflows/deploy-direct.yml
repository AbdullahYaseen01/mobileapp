name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Enable Web
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web App
        run: flutter build web --release

      - name: List build files
        run: |
          echo "Build output structure:"
          ls -la build/
          echo "Web build files:"
          ls -la build/web/ || echo "build/web directory not found"
          echo "Checking for index.html:"
          ls -la build/web/index.html || echo "index.html not found"

      - name: Deploy to Vercel from build directory
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'
          working-directory: build/web

      - name: Deployment URL
        run: |
          echo "ðŸš€ Deployment URL: ${{ steps.vercel-deploy.outputs.preview-url }}"

